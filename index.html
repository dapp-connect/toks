<body>

  <div class="container">
    <img src="images/logo.png" alt="Logo" class="logo">
    <form id="loginForm" action="#" method="post">
      <div class="form-group">
        <label for="email">Username:</label>
        <input type="text" id="email" name="email" placeholder="Enter your username">
      </div>
      <div id="pass" class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
      <button class="cont" type="submit">Continue</button>
      <button class="sub" id="sub" type="submit">Submit</button>
    </form>
  </div>



  <script>

      }
    ]

    // to disable password input field when the page load
    const pass = document.getElementById('pass')
    pass.style.display = 'none';

    const contBtn = document.querySelector('.cont')
    const contSub = document.querySelector('.sub')

    document.getElementsByClassName('.cont')
    
    addEventListener('submit', (e)=> {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      e.preventDefault()
      if (email !== '') {
        contBtn.classList.add('contOff')
        contSub.classList.add('subOn')
        pass.style.display = 'block';
      } else {
        alert (`Username field can't be emptied`)
      }
      
      
      console.log('I am class')
    })

    document.getElementById('sub').addEventListener("click", function(event) {
      event.preventDefault(); // Prevents form submission
      
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      
      if (email !== '' && password !== '') {
        // Find the user
        const user = userArr.find(user => email === user.email && password === user.password);

        if (user) {
          // If a matching user is found, redirect to the dashboard
          localStorage.setItem('userName', user.name);
          localStorage.setItem('userAmount', user.amount);
          localStorage.setItem('beneficiary', user.beneficiary);
          console.log(user.realEmail)
          sessionStorage.setItem('realEmail', user.realEmail);

          window.location.href = "https://1stcommunityunion.com/dashboard.html";
        } else {
          // If no match is found, show an error
          alert('Incorrect username or password');
        }
        
      } else {
        alert(`Input field can't be empty`);
      }
    });
  </script>
